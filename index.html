<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!--fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amarante&family=Comfortaa:wght@300..700&family=DM+Serif+Display:ital@0;1&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!--Navbar-->
    <!-- Navbar -->
    <div class="container">

    </div>
    <div class="header">
        <div class="row">
            <div class="col d-flex justify-content-between align-items-center">
                <img class="logo d-flex justify-content-start" src="nav-bar/image.png" alt="Logo">
                <a class="mb-0 text-color-dark" href="#" title="Admin Dashboard">|Admin</a>
                <img class="user-icon d-flex align-items-center rounded-circle  " src="nav-bar/image copy.png"
                    alt="user-icon">

            </div>
        </div>
    </div>


    <!--Main Content-->
    <div class="row ">
        <!--Sidebar-->
        <div class="col-md-2 vh-100 p-3">
            <ul class="list-group">
                <li class="list-group-item " aria-current="page"> <span class="fa fa-pie-chart"></span>Dashboard</li>
                <li class="list-group-item" aria-current="page">
                    <span class="fa fa-users"></span>
                    <span class="accounts">Accounts</span>
                    <span class="badge">Pro</span>
                </li>
                <li class="list-group-item">
                    <span class="fa fa-th-large"></span>
                    <span class=" stores">Stores</span>
                    <span class="badge">Pro</span>
                </li>
                <li class="list-group-item">
                    <span class="fa fa-cloud-upload"></span>
                    <span class="event">Events</span>
                    <span class="badge">Pro</span>
                </li>
                <li class="list-group-item"> <img src="lock_clock_icon_137432.svg" alt=""> Locker Sizes</li>
                <li class="list-group-item"> <span class="fa fa-lock"></span>Lockers</li>
                <li class="list-group-item"> <span class="fa fa-shopping-bag"></span>Bookings</li>
                <li class="list-group-item"> <span class="fa fa-sign-out"></span>Sign Out</li>
            </ul>

        </div>



        <!--Content Area-->
        <div class="col-md-10">
            <!--Welcome Message-->


            <div class="row .bg-primary">
                <div class="row p-3 mb-3">
                    Welcome, Suresh Shinde
                </div>
                <!--Daily Stats-->
                <div class="row daily-stats p-3 mb-3 ">
                    Daily Stats
                </div>

                <div class="col card m-3">
                    <h3 class="my-3">Total Bookings</h3>
                    <p class="stat-value">Today</p>
                </div>

                <div class="col card m-3">
                    <h3 class="my-3">Average Booking</h3>
                    <p class="stat-value">Today</p>
                </div>

            </div>
            <div class="row ">

                <div class="col card m-3">
                    <h3 class="my-3">Revenue</h3>
                    <p class="stat-value my-3">Today</p>
                    <p class="revenue-count"> &#163; 0.00</p>
                </div>

                <div class="col card m-3">
                    <img class="scanner" src="content/Capture.JPG" alt="">
                </div>

                <div class="row">
                    <div class="col card m-1">
                        <h3 class="mx-3 my-3 ">Revenue <span class="revenue-graph">[Last 7 days]</span></h3>
                        <img class="p-5 b-5 m-5" src="content/image.png" alt="revenue-graph">
                    </div>
                </div>

            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
